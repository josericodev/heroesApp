<mat-card class="example-card overflow-hidden border-0 border-2 w-full" appearance="outlined">
  <mat-card-header class="mb-2">
    <div mat-card-avatar [ngClass]="
      {
        'logo-dc': hero.publisher === 'DC Comics' ? true: false,
        'logo-mv': hero.publisher === 'Marvel Comics' ? true: false,
      }
    "></div>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img class="bg-cover md:bg-contain bg-center bg-no-repeat bg-primary border-round h-full w-full" [src]="hero | heroImage" [alt]="hero.id">
    <div class="icons flex justify-content-center gap-3">
      <mat-icon [routerLink]="['/heroes', hero.id]">visibility</mat-icon>
      <mat-icon [routerLink]="['/heroes/edit', hero.id]">edit</mat-icon>
    </div>
  </mat-card-content>
</mat-card>
