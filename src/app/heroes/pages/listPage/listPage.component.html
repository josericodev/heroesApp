<h1>Listado de Heroes</h1>
<mat-divider></mat-divider>
<div class="grid pt-4">
  <div *ngFor="let hero of heroes" class="xl:col-3 lg:col-4  md:col-6 sm:col-12">
    <heroes-hero-card [hero]="hero"></heroes-hero-card>
  </div>

  <div *ngIf="heroes.length === 0" class="col-12">
    <p class="text-white">No hay heroes que visualizar</p>
  </div>
</div>
