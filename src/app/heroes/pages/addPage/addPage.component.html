<h1>{{ !currentHero.id ? 'Añadir' : 'Editar' }} Heroe</h1>
<mat-divider class="mb-5"></mat-divider>

<div class="grid gap-3 text-center">
  <div class="md:col-6 sm:col-12">
    <mat-card>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" class="grid" [formGroup]="heroForm">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super héroe</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="superhero"
            >
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="alter_ego"
            >
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Primera aparición</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="first_appearance"
            >
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="characters"
            >
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select required="" formControlName="publisher"
            >
              <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                {{ publisher.desc }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Alternative Image</mat-label>
            <input
              matInput
              type="text"
              formControlName="alt_img"
            >
          </mat-form-field>
        </form>
        <div class="flex justify-content-between">
          <button *ngIf="currentHero.id" (click)="onDeleteHero()" mat-flat-button color="warn">Borrar</button>
          <span></span>
          <button [disabled]="heroForm.invalid" mat-flat-button color="primary" (click)="onSubmit()">
            <mat-icon>save</mat-icon> Guardar
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="box-card md:col-5 sm:col-12">
        <img #img class="w-full border-round" (error)="img.src='assets/no-image.png'" [src]="currentHero | heroImage" alt="Imagen del héroe">
  </div>
</div>
